<div class="container mt-4">
  <h1>Liste des Véhicules</h1>

  <div *ngIf="vehicules.length > 0; else noData">
    <table class="table table-striped table-hover">
      <thead class="thead-dark">
        <tr>
          <th>ID</th>
          <th>Marque</th>
          <th>Modèle</th>
          <th>Immatriculation</th>
          <th>Statut</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let vehicule of vehicules">
          <td>{{ vehicule.id }}</td>
          <td>{{ vehicule.marque }}</td>
          <td>{{ vehicule.modele }}</td>
          <td>{{ vehicule.immatriculation }}</td>
          <td>
            <span [ngClass]="{
              'badge badge-success': vehicule.approuve,
              'badge badge-danger': vehicule.rejected,
              'badge badge-warning': !vehicule.approuve && !vehicule.rejected
            }">
              {{ vehicule.approuve ? 'Approuvé' : vehicule.rejected ? 'Rejeté' : 'En attente' }}
            </span>
          </td>
          <td>
            <button (click)="approveVehicule(vehicule.id)" class="btn btn-success btn-sm mx-1">
              <i class="fas fa-check"></i> Accepter
            </button>
            <button (click)="rejectVehicule(vehicule.id)" class="btn btn-danger btn-sm mx-1">
              <i class="fas fa-times"></i> Rejeter
            </button>
            <button (click)="showVehiculeDetails(vehicule)" class="btn btn-info btn-sm mx-1">
              <i class="fas fa-info-circle"></i> Détail
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <ng-template #noData>
    <p class="text-muted">Aucun véhicule trouvé.</p>
  </ng-template>
</div>
