<h2 mat-dialog-title>{{ isEditMode ? 'Modifier Livreur' : 'Ajouter Livreur' }}</h2>
<form [formGroup]="form" (ngSubmit)="submit()">
  <div mat-dialog-content>
    <!-- Champ Nom Complet -->
    <div class="form-group">
      <label for="fullName">Nom complet</label>
      <input id="fullName" formControlName="fullName" class="form-control" type="text" placeholder="Nom complet" required>
    </div>

    <!-- Champ Email -->
    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" formControlName="email" class="form-control" type="email" placeholder="Email" required>
    </div>

    <!-- Champ Licence -->
    <div class="form-group">
      <label for="licence">Licence</label>
      <input id="licence" formControlName="licence" class="form-control" type="text" placeholder="Numéro de licence" required>
    </div>

    <!-- Champ Téléphone -->
    <div class="form-group">
      <label for="phoneNumber">Téléphone</label>
      <input id="phoneNumber" formControlName="phoneNumber" class="form-control" type="text" placeholder="Numéro de téléphone" required>
    </div>

    <!-- Champ Adresse -->
    <div class="form-group">
      <label for="address">Adresse</label>
      <input id="address" formControlName="address" class="form-control" type="text" placeholder="Adresse" required>
    </div>

    <!-- Champ Mot de Passe (uniquement en création) -->
    <div class="form-group" *ngIf="!isEditMode">
      <label for="password">Mot de passe</label>
      <input id="password" formControlName="password" class="form-control" type="password" placeholder="Mot de passe" required minlength="5">
    </div>

    <!-- Champ Image -->
    <div class="form-group mt-3">
      <label for="photo">Photo</label>
      <input id="photo" type="file" (change)="onFileChange($event)" class="form-control-file">
    </div>

    <!-- Aperçu de l'Image (si une image a été sélectionnée) -->
    <div *ngIf="imagePreview" class="mt-3">
      <img [src]="imagePreview" alt="Aperçu de l'image" width="100">
    </div>
  </div>
  
  <!-- Boutons pour Annuler ou Soumettre le Formulaire -->
  <div mat-dialog-actions>
    <button type="button" mat-button (click)="cancel()">Annuler</button>
    <button type="submit" mat-button color="primary" [disabled]="form.invalid">{{ isEditMode ? 'Enregistrer' : 'Ajouter' }}</button>
  </div>
</form>
