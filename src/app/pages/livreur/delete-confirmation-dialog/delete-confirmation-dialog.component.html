<h2 mat-dialog-title>Confirmer la suppression</h2>
<mat-dialog-content>
  <p>Êtes-vous sûr de vouloir supprimer ce livreur ? Cette action est irréversible.</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="cancel()">Annuler</button>
  <button mat-button color="warn" (click)="confirmDelete()">Supprimer</button>
</mat-dialog-actions>
