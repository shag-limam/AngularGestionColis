<!-- src/app/pages/clients/list/list.component.html -->
<div class="card">
    <p-toast></p-toast>
    <p-toolbar styleClass="mb-4 gap-2">
        <ng-template pTemplate="left">
            <p-button
                severity="success" 
                label="New" 
                icon="pi pi-plus" 
                class="mr-2" 
                (click)="openNew()"></p-button>
            <p-button
                severity="danger" 
                label="Delete" 
                icon="pi pi-trash" 
                (click)="deleteSelectedClients()" 
                [disabled]="!selectedClients.length"></p-button>
        </ng-template>

        <ng-template pTemplate="right">
            <p-fileUpload 
                mode="basic" 
                accept="image/*" 
                [maxFileSize]="1000000" 
                label="Import" 
                chooseLabel="Import" 
                class="mr-2 inline-block"></p-fileUpload>
            <p-button
                severity="help" 
                label="Export" 
                icon="pi pi-upload"></p-button>
        </ng-template>
    </p-toolbar>

    <p-table
        #dt
        [value]="clients"
        [rows]="10"
        [paginator]="true"
        [globalFilterFields]="['fullName', 'email', 'address']"
        [tableStyle]="{ 'min-width': '75rem' }"
        [(selection)]="selectedClients"
        [rowHover]="true"
        dataKey="id"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        [showCurrentPageReport]="true">
        <ng-template pTemplate="caption">
            <div class="flex align-items-center justify-content-between">
                <h5 class="m-0">Manage Clients</h5>
                <span class="p-input-icon-left">
                    <i class="pi pi-search"></i>
                    <input 
                        pInputText 
                        type="text" 
                        (input)="dt.filterGlobal($event.target.value, 'contains')" 
                        placeholder="Search..." />
                </span>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th style="width: 4rem">
                    <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                </th>
                <th pSortableColumn="fullName" style="min-width:15rem">
                    Name <p-sortIcon field="fullName"></p-sortIcon>
                </th>
                <th pSortableColumn="email">
                    Email <p-sortIcon field="email"></p-sortIcon>
                </th>
                <th pSortableColumn="address" style="min-width:15rem">
                    Address <p-sortIcon field="address"></p-sortIcon>
                </th>
                <th pSortableColumn="phoneNumber">
                    Phone Number <p-sortIcon field="phoneNumber"></p-sortIcon>
                </th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-client>
            <tr>
                <td>
                    <p-tableCheckbox [value]="client"></p-tableCheckbox>
                </td>
                <td>
                    {{ client.fullName }}
                </td>
                <td>
                    {{ client.email }}
                </td>
                <td>
                    {{ client.address }}
                </td>
                <td>
                    {{ client.phoneNumber }}
                </td>
                <td>
                    <p-button 
                        icon="pi pi-pencil" 
                        class="mr-2" 
                        [rounded]="true" 
                        [outlined]="true" 
                        severity="success" 
                        (click)="editProduct(client)"></p-button>
                    <p-button 
                        icon="pi pi-trash" 
                        severity="danger" 
                        [rounded]="true" 
                        [outlined]="true" 
                        (click)="deleteProduct(client)"></p-button>
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="summary">
            <div class="flex align-items-center justify-content-between">
                In total there are {{ clients.length }} clients.
            </div>
        </ng-template>
    </p-table>

    <p-dialog 
        [(visible)]="productDialog" 
        [style]="{ width: '450px' }" 
        header="Client Details" 
        [modal]="true" 
        styleClass="p-fluid">
            <ng-template pTemplate="content">
                <div class="field">
                    <label for="fullName">Full Name</label>
                    <input 
                        type="text" 
                        pInputText 
                        id="fullName" 
                        [(ngModel)]="product.fullName" 
                        required 
                        autofocus />
                    <small class="p-error" *ngIf="submitted && !product.fullName">
                        Full Name is required.
                    </small>
                </div>
                <div class="field">
                    <label for="email">Email</label>
                    <input 
                        type="email" 
                        pInputText 
                        id="email" 
                        [(ngModel)]="product.email" 
                        required />
                    <small class="p-error" *ngIf="submitted && !product.email">
                        Email is required.
                    </small>
                </div>

                <div class="field">
                    <label for="address">Address</label>
                    <textarea 
                        id="address" 
                        pInputTextarea 
                        [(ngModel)]="product.address" 
                        required 
                        rows="3" 
                        cols="20">
                    </textarea>
                </div>

                <div class="field">
                    <label for="phoneNumber">Phone Number</label>
                    <input 
                        type="text" 
                        pInputText 
                        id="phoneNumber" 
                        [(ngModel)]="product.phoneNumber" />
                </div>
            </ng-template>

            <ng-template pTemplate="footer">
                <p-button 
                    label="Cancel" 
                    icon="pi pi-times" 
                    [text]="true" 
                    (click)="hideDialog()"></p-button>
                <p-button
                    label="Save" 
                    icon="pi pi-check" 
                    [text]="true" 
                    (click)="saveProduct()"></p-button>
            </ng-template>
    </p-dialog>

    <p-confirmDialog [style]="{ width: '450px' }"></p-confirmDialog>
</div>
